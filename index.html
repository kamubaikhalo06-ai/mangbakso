<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Media dari URL</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>üñºÔ∏è Input Foto & Video dari URL</h1>
        <form id="mediaForm">
            <label for="imageUrl">URL Foto (Gambar):</label>
            <input type="text" id="imageUrl" placeholder="Masukkan URL gambar (mis. .jpg, .png)" required>

            <label for="videoUrl">URL Video:</label>
            <input type="text" id="videoUrl" placeholder="Masukkan URL video (mis. .mp4, YouTube embed)">

            <button type="submit">Tampilkan Media</button>
        </form>

        <hr>

        <h2>Hasil Tampilan Media</h2>
        <div id="mediaOutput" class="media-output">
            <p>Media yang Anda masukkan akan ditampilkan di sini.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
